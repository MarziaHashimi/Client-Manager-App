<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoices</title>
  <link rel="stylesheet" href="css/invoices.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">ðŸ“„ Invoices</span>
    </div>
    <div class="nav-right">
      <a href="index.html">Dashboard</a>
      <a href="clients.html">Clients</a>
      <a href="invoices.html" class="active">Invoices</a>
    </div>
  </nav>

  <header>
    <h1>Invoices</h1>
  </header>

  <main>
    <div class="invoice-card">
      <table>
        <thead>
          <tr>
            <th>Invoice ID</th>
            <th>Client</th>
            <th>Service</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="invoiceTableBody">
          <tr>
            <td>INV-001</td>
            <td>John Doe</td>
            <td>Website Design</td>
            <td>$500</td>
            <td>2025-08-01</td>
            <td><span class="badge badge-paid">Paid</span></td>
            <td><!-- empty example --></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <button id="addInvoiceBtn" class="fab" title="Add Invoice">+</button>


  <div class="modal" id="invoiceModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Add New Invoice</h2>
      <form id="invoiceForm">
        <label>Invoice ID</label>
        <input type="text" id="invoiceId" placeholder="INV-XXX (or leave blank to auto-generate)" />

        <label>Client</label>
        <select id="clientSelect" required>
        </select>

        <label>Service Title</label>
        <input type="text" id="serviceTitle" required />

        <label>Description</label>
        <textarea id="serviceDesc" rows="3"></textarea>

        <label>Amount</label>
        <input type="number" id="amount" step="0.01" required />

        <label>Date</label>
        <input type="date" id="invoiceDate" required />

        <label>Status</label>
        <select id="status">
          <option value="Pending">Pending</option>
          <option value="Paid">Paid</option>
        </select>

        <input type="hidden" id="editingInvoiceId" value="">
        <button type="submit" class="submit-btn">Save Invoice</button>
      </form>
    </div>
  </div>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this invoice?</p>
    <div class="modal-actions">
      <button id="confirmDelete" class="btn btn-danger">Delete</button>
      <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>

  <footer>
    <p>Â© 2025 Freelance Invoice Manager</p>
  </footer>

  <script src="js/invoices.js"></script>
</body>
</html>
