<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - Freelance Invoice App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>ðŸ‘¥ Client Management</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="invoices.html">Invoices</a>
        </nav>
    </header>

    <main class="page-container">
        <section class="form-section">
            <h2>Add New Client</h2>
            <form id="clientForm">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Add Client</button>
            </form>
        </section>

        <section class="table-section">
            <h2>All Clients</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Clients will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Freelance Invoice Manager</p>
    </footer>

    <script type="module" src="js/clients.js"></script>
</body>
</html>
